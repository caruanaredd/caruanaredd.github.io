    \subheader{ What is .NET? }
    \par{
      \strong{ Network Enabled Technology }
      \\
      Capable of translating various programming languages (C#, F#, VB.NET) into functional applications.
    }
    \par{
      \strong{ Shared Libraries }
      \\
      Developers are not required to write the foundational code from scratch every time they start a new project.
      \\
      Packed with tens of thousands of utility functions that will speed up production.
    }
    \par{
      \strong{ Free, Cross-Platform, Open-Source }
      \\
      Any developer can actively contribute to the framework and help it grow.
    }

